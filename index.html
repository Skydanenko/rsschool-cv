<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skydanenko Andrii CV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="page container">
    <h1 class="page__title">Curriculum vitae (CV)</h1>
    <header class="header">
        <figure class="avatar">
            <img class="avatar__img" src="img/avatar.jpeg" alt="avatar">
            <figcaption class="avatar__name">Andrii Skydanenko</figcaption>
            <p class="job">Content-manager/Markup developer</p>
        </figure>
        <section class="contacts">
            <h2 class="title title_contacts">Contact information</h2>
            <ul class="contacts__list">
                <li class="contacts__item">
                    <img class="contacts__icon" src="img/icons/address.png" alt="map icon">
                    <p class="contacts__description">
                        <span class="contacts__subtitle">Address:</span>
                        Mayakovskogo street, Kyiv, Ukraine;
                    </p>
                </li>
                <li class="contacts__item">
                    <img class="contacts__icon" src="img/icons/phone.png" alt="phone icon">
                    <p class="contacts__description">
                        <span class="contacts__subtitle">Phone:</span>
                        <a class="contacts__link" href="tel:+380689441512">+38 068-944-15-12</a>
                    </p>
                </li>
                <li class="contacts__item">
                    <img class="contacts__icon" src="img/icons/email.png" alt="email icon">
                    <p class="contacts__description">
                        <span class="contacts__subtitle">Email:</span>
                        <a class="contacts__link" href="mailto:skydanenkoandrii@gmail.com">Skydanenkoandrii@gmail.com</a>
                    </p>
                </li>
                <li class="contacts__item">
                    <img class="contacts__icon" src="img/icons/github.png" alt="github logo icon">
                    <p class="contacts__description">
                        <span class="contacts__subtitle">GitHub:</span>
                        <a class="contacts__link" href="https://github.com/Skydanenko">https://github.com/Skydanenko</a>
                    </p>
                </li>
            </ul>
        </section>
    </header>
</div>
</body>
</html>
